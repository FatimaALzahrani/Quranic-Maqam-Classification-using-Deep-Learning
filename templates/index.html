    <footer>
      &copy; 2024. بواسطة
      <a href="https://fatimamohammedalzahrani.on.drv.tw/My/My.html"
        >فاطمة الزهراني</a
      >
    </footer>

    <div id="loading">
      <div class="loader"></div>
    </div>

    <script>
      document.getElementById("upload-form").onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        document.getElementById("button").checked = true;
        document.getElementById("loading").style.display = "block";

        const response = await fetch("/predict", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        document.getElementById("loading").style.display = "none";
        document.getElementById("button").checked = false;
        document.getElementById("button").innerText = "إرسال مره أخرى";

        document.getElementById("result").innerText =
          data.error ||
          `المقام المتوقع: ${data.maqam} (بنسبة: ${data.confidence}%)`;
      };
  </body>
</html>
